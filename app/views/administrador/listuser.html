<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Lista De Usuario</title>


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap -->
        <!-- barra de estado -->
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">



    <!-- angular-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.js"></script>
    <script src="js/administrador.js"></script>

        <!-- Estilo de fondo -->
    <style type="text/css">
       body {
         background-color: #DADADA;
       }
       body > .grid {
         height: 100%;
       }
       .image {
         margin-top: -100px;
       }
       .column {
         max-width: 450px;
       }
     </style>

  </head>
  <body ng-controller="Usuario">
    <div class="ui teal menu">
      <a class="header item"><b>SW DECISIONES</b></a>
      <a class="item">BIENVENIDO </a>
      <a href="/dashboardadmin" class="item">Dashboard</a>
      <a href="/VerUsuario" class="active item">Lista de Usuario</a>
      <a href="/VerSession" class="item">Lista de sesiones</a>
      <div class="right menu">
        <a href="/logout" class="item">
        <i class="sign out icon"></i>
        </a>
      </div>
    </div>
    <!-- CONTENIDO PERFIL-->
    <div align="center" class="ui raised very padded text container segment">
      <h2 class="ui header">
        <i class="user icon"></i>
        <div style="color:#008080;">
                {{ title }}
          <div class="sub header">Aquí podrás revisar los datos de los Usuario</div>
        </div>
      </h2>

      <!--Contenido-->
      <div style="color:#4f4f4f;"  >
          <table style="width:100%"  class="table table-striped">
            <thead>
                <tr>
                   <th> ID </th>
                   <th> name </th>
                   <th> Email </th>
                <th> Acciones </th>
                <th> Sessiones </th>
                </tr>
         </thead>

           <tbody>
           <tr ng-repeat="user in user">
             <td>{{ user.id }}</td>
             <td>{{ user.name }}
             <td>{{  user.email }}</td>
             <td>   <a class="ui mini teal button" href=# >Eliminar<a> </td>
             <td>   <a class="ui mini teal button" href=# > sesiones<a> </td>
           </tr>
           </tbody>
           </table>
      </div>
    </div>

  </body>
</html>
