<!DOCTYPE html>

<html>

  <head>

    <meta charset="utf-8">
    <title>SW Decisiones</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
     <style type="text/css">
        body {
          background-color: #DADADA;
        }
        body > .grid {
          height: 100%;
        }
        .image {
          margin-top: -100px;
        }
        .column {
          max-width: 450px;
        }
      </style>

    </head>

<body>

  <!--MENÚ DE CABECERA-->
  <div class="ui teal menu">
    <a class="header item"><b>SW DECISIONES</b></a>
    <a class="item">BIENVENIDO <%= user.name %> </a>
    <a href="/dashboarduser" class="item">Dashboard</a>
    <a href="/createsession" class="item">Crear Sesión</a>
    <a href="#" class="active item">Ingresar a Sesión</a>
    <div class="right menu" id="google_translate_element"></div>
    <div class="right menu">
      <a href="/logout" class="item">
      <i class="sign out icon"></i>
      </a>
    </div>
  </div>

  <!--SCRIPT PARA TRADUCIR PÁGINA -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
    new google.translate.TranslateElement({pageLanguage: 'es', includedLanguages: 'en'}, 'google_translate_element');
    }
  </script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <!-- CONTENIDO -->
  <div align="center" class="ui raised very padded text container segment">

    <!-- Header -->
    <h2 class="ui header">
      <i class="add user icon"></i>
      <div style="color:#008080;" class="content">
        Ingresa a una Sesión
        <div class="sub header">Acá podrás acceder a una sesión mediante el código de invitación.</div>
      </div>
    </h2>

  <!-- Formulario -->
  <div class="ui fluid action input">
    <input placeholder="Search..." type="text" id='invitedCode'>
    <div class="ui teal button" onclick="redireccionar()">Ingresar</div>
  </div>

  </div>

   <!--SCRIPT PARA CREAR CODIGO DE LA SESIÓN-->
  <script type="text/javascript">

    function redireccionar(){

      var invitedCode = document.getElementById('invitedCode').value;
      var str = '/dashboardparticipante/';
      var link = str.concat(invitedCode);

      location.href =link;

    }

  </script>

</body>
