<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>SW Decisiones</title>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
		 <style type="text/css">
        body {
          background-color: #DADADA;
        }
        body > .grid {
          height: 100%;
        }
        .image {
          margin-top: -100px;
        }
        .column {
          max-width: 450px;
        }
    </style>
	</head>
<body>

<div class="ui middle aligned center aligned grid">

  <div class="column">

    <h2 class="ui teal image header">

        <h1>SW DECISIONES</h1>
        <h3>La nueva forma de decidir</h3>
      </div>
    </h2>

    <form class="ui large form" id="signin" name="signin" method="post" action="/home">
      <div style="color:#4f4f4f;" class="ui stacked segment">

        	Correo
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="email" placeholder="Correo Electrónico">
          </div>
        </div>
        <div class="field">
        	Contraseña
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password">
          </div>
        </div>
        <div class="ui buttons">
		    <button class="ui teal button">Ingresar como Usuario</button>
  	    </div>
     	</div>
    </form>

    <br><a href="/signupguest" class="ui red button">Ingresar como Invitado</a>

    <div class="ui message">
       Nuevo en la página? <a href="/signup">Registrarse</a> 
    </div>

  </div>
</div>
