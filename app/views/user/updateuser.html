<!DOCTYPE html>

<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>SW Decisiones</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
     <style type="text/css">
        body {
          background-color: #DADADA;
        }
        body > .grid {
          height: 100%;
        }
        .image {
          margin-top: -100px;
        }
        .column {
          max-width: 450px;
        }
      </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.js"></script>
    <script src="js/session.js"></script>

    </head>

<body ng-controller="listarsesionesI">

<!--MENÚ DE CABECERA-->
<div class="ui teal menu">
  <a class="header item"><b>SW DECISIONES</b></a>
  <a class="item">BIENVENIDO <%= user.name %> </a>
  <a href="/dashboarduser" class="item">Dashboard</a>
  <a href="/createsession" class="item">Crear Sesión</a>
  <a href="/signintosession" class="item">Ingresar a Sesión</a>
  <a href="/dashboarduser" class="active item">REGRESAR</a>
    <div class="right menu" id="google_translate_element"></div>
    <div class="right menu">
      <a href="/logout" class="item">
      <i class="sign out icon"></i>
      </a>
    </div>
  </div>

  <!--SCRIPT PARA TRADUCIR PÁGINA -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
    new google.translate.TranslateElement({pageLanguage: 'es', includedLanguages: 'en'}, 'google_translate_element');
    }
  </script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

<!-- CONTENIDO PERFIL-->
<div align="center" class="ui raised very padded text container segment">

  <!--Header-->
  <h2 class="ui header">
    <i class="user icon"></i>
    <div style="color:#008080;" class="content">
      Actualiza tus datos
      <div class="sub header">Administra los datos de tu cuenta</div>
    </div>
  </h2>

  <form class="ui large form" method="POST" action="/users?_method=PUT">

    <div class="field">
      Nombre
      <div class="ui left icon input">
        <i class="user icon"></i>
        <input type="text" name="name" id='name' value='<%= user.name %>'>
      </div>
    </div>

    <div class="field">
      Correo
      <div class="ui left icon input">
        <i class="mail icon"></i>
        <input type="text" name="email" id='email' value='<%= user.email %>'>
      </div>
    </div>

    <input type="hidden" name="id" id="id" value="<%= user.id %>">

    <button class="ui teal button">Actualizar Datos</button>

  </form><br>

  <form class="ui large form" method="POST" action="/users?_method=PUT">

      <input type="hidden" name="id" id="id" value="<%= user.id %>">
      <input type="hidden" name="name" id="name" value="<%= user.name %>">
      <input type="hidden" name="email" id="email" value="<%= user.email %>">
      <input type="hidden" name="esInvitado" id="esInvitado" value="false">
      <input type="hidden" name="esadmin" value='0'>
      <div class="field">
        Contraseña
        <div class="ui left icon input">
          <i class="lock icon"></i>
          <input type="password" name="password" id='password' value=>
        </div>
      </div>

    <button class="ui red button">Actualizar Contraseña</button>

  </form>



</div>

</body>
